<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'layout_generator/css/styles.css' %}" type="text/css">
    <title>Space Management - HackMTY</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <span class="nav-title">Space Management App</span>
        </a>
    </nav>
    <section class="central-container">
        <div class="sec-one">
            <img class="svg-banner" src="{% static 'layout_generator/images/principal-banner.svg' %}" alt="Social Distancing Illustration">
            <p>Social Distancing Matters</p>
        </div>
        <div class="sec-two">
            <div class="form">
      
                <ul class="tab-group">
                  <li id="signLi" class="tab active" onclick="changeTabTwo(this)"><a href="#signup">Sign Up</a></li>
                  <li id="loginLi" class="tab" onclick="changeTabOne(this)"><a href="#login">Log In</a></li>
                </ul>
                
                <div class="tab-content">
                        <div id="signup">   
                            <h1>Sign Up for Free</h1>
                            
                            <form action="/" method="post">
                            
                            <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                First Name<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>
                        
                            <div class="field-wrap">
                                <label>
                                Last Name<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                            </div>
                
                            <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                            </div>
                            
                            <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                            </div>
                            
                            <button type="submit" class="button button-block"/>Get Started</button>
                            
                            </form>
                
                        </div>
                        
                        <div id="login" class="disappear">   
                            <h1>Welcome Back!</h1>
                            
                            <form action="/" method="post">
                            
                            <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                            </div>
                            
                            <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                            </div>
                            
                            <p class="forgot"><a href="#">Forgot Password?</a></p>
                            
                            <button class="button button-block">Log In</button>
                            
                            </form>
                
                        </div>
                        
                </div><!-- tab-content -->
                
            </div> <!-- /form -->
        </div>
    </section>

    <script>
        var tag = true;
        var signDiv = document.getElementById("signup");
        var logDiv = document.getElementById("login");
        var signLi = document.getElementById("signLi");
        var logLi = document.getElementById("logLi");

        function changeTabOne(e) {
            if(tag) {
                signDiv.classList.add("disappear");
                signLi.classList.remove("active");
                logDiv.classList.remove("disappear")
                document.getElementById("loginLi").classList.add("active");
                tag = false;
            }
        }

        function changeTabTwo(e) {
            if(!tag) {
                logDiv.classList.add("disappear");
                e.classList.add("active");
                signDiv.classList.remove("disappear");
                document.getElementById("loginLi").classList.remove("active");
                document.getElementById("signLi").classList.add("active");
                tag = true;
            }
        }

    </script>
</body>
</html>
